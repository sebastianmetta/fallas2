log4j.rootLogger=INFO,Console,application

# Consola
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d %5p (%F:%L) - %m%n

# Application
log4j.appender.application=org.apache.log4j.DailyRollingFileAppender
log4j.appender.application.File=log/MotorInferencia.log
log4j.appender.application.layout=org.apache.log4j.PatternLayout
log4j.appender.application.layout.ConversionPattern=%d %5p (%F:%L) - %m%n
